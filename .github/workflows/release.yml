name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build and Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build plugin archive
        run: |
          mkdir -p build/woocommerce-sku-auto
          cp -r css js includes woocommerce-sku-auto.php LICENSE README.md build/woocommerce-sku-auto/
          cd build
          zip -r woocommerce-sku-auto-${{ steps.get_version.outputs.VERSION }}.zip woocommerce-sku-auto

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: build/woocommerce-sku-auto-${{ steps.get_version.outputs.VERSION }}.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
